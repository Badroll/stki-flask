<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .search-container {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 8px;
            width: 300px;
        }

        input[type="submit"] {
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Cari Jurnal</h1>

    <div class="search-container">
        <form action="/search" method="get">
            <label for="keyword">Kata kunci: </label>
            <input type="text" id="keyword" name="keyword" placeholder="Cari...">
            <input type="submit" value="Cari">
        </form>
    </div>

</body>
</html>
